'/api/locations':
  get:
    summary: 
    description: |
      指定された {latitude}、{longitude}、および {radius} で定義された円形のエリア内の場所のリストを取得します。
    parameters:
      - name: latitude
        in: query
        description: | 
          緯度を小数で表した数値。例 : 50.770774。

          正規表現 : -?[0-9]{1,2}\.[0-9]{5,7}
        required: true
        schema:
          type: string
          format: -?[0-9]{1,2}\.[0-9]{5,7}
      - name: longitude
        in: query
        description: |
          経度を小数点以下で表記した度数。例：-126.104965

          正規表現 : -?[0-9]{1,3}\.[0-9]{5,7}
        required: true
        schema:
          type: string
          format: -?[0-9]{1,3}\.[0-9]{5,7}
      - name: radius
        in: query
        description: |
          緯度と経度からの検索範囲（半径）。単位:km。

          指定がない場合は、デフォルトは100kmに設定されます。
        required: false
        schema:
          type: integer
          format: int4
          default: 100
      - name: date_from 
        in: query
        description: |
          この日付/時刻（含む）以降に last_updated がある場所のみを返します。
        required: false
        schema:
          type: datetime
          format: YYYY-MM-DD
      - name: date_to
        in: query
        description: |
          last_updatedがこの日付/時刻までの場所のみを返します。
          
          ただし、含まない（排他的）。
        required: false
        schema:
          type: datetime
          format: YYYY-MM-DD

    responses:
      "200":
        description: 検索条件にマッチしたロケーションのリストを返します。
        content:
          application/json:
            schema:
              $ref: './schemas.yml#/Locations'